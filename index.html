<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>StoryTelling for Leadership Webinar</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">

        <!--    Loading Bootstrap -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
    crossorigin="anonymous">
        <link href="https://fonts.googleapis.com/css?family=Kaushan+Script|Oswald" rel="stylesheet">

        <!--    Loading Flat UI Pro -->
        <link rel="stylesheet" href="css/flat-ui.css">

    </head>
    <body>
        <div class="container" style="max-width:90%;">
            <!--    Logo and Heading -->
            <div class="row justify-content-start" style="margin-top:50px;">
                <div class="col">
                    <p style="text-align: center;"><img src="images/awlo_logo.png" alt="AWLO Logo" width="100px"></p>
                    <p style="font-family: 'Kaushan Script', cursive; font-size: 200%; text-align:center;">StoryTelling for Leadership</p>
                    <p style="font-family: Oswald, sans-serif; text-align:center; font-size: 130%;">WORKSHOP</p>
                </div>
            </div>
            <!--    Main Form Begins-->
            <div class="row justify-content-start">
                <div class="col" style="padding-top:40px;">
                    <form action="#" method="POST">
                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <input type="text" class="form-control" id="firstName" placeholder="Your First Name">
                            </div>
                            <div class="form-group col-md-6">
                                <input type="text" class="form-control" id="lastName" placeholder="Your Last Name">
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <input type="email" class="form-control" id="email" placeholder="Your Email">
                            </div>
                            <div class="form-group col-md-6">
                                <input type="tel" class="form-control" id="phone" placeholder="Your Phone Number">
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group col">
                                <label for="role">What is your role and three key responsibilities at your organisation?</label>
                                <textarea name="role" id="role" cols="30" rows="5" class="form-control"></textarea>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group col">
                                <label for="story">What do you understand by <strong>StoryTelling</strong>?</label>
                                <textarea name="story" id="story" cols="30" rows="3" class="form-control"></textarea>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group col">
                                <label for="learn">What do you expect to learn?</label>
                                <textarea name="learn" id="learn" cols="30" rows="3" class="form-control"></textarea>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group col">
                                <label for="benefit">How do you think that will be beneficial to you in your work?</label>
                                <textarea name="benefit" id="benefit" cols="30" rows="3" class="form-control"></textarea>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="col" style="margin-bottom:30px;">
                                <p style="text-align:center;"><button type="submit" class="btn btn-wide btn-info">Register</button></p>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            <div class="row justify-content-start">
                <div class="col" style=" padding-bottom: 30px;">
                    <p style="text-align:center;">Powered by <a href="https://resonateworkshops.org" target="_blank"><img src="images/resonate_logo.png" alt="resonate logo" width="100px"></a></p>
                </div>
            </div>
        </div>
        
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
            crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
            crossorigin="anonymous"></script>
        
        <script src="scripts/flat-ui.js"></script>
        
    </body>
</html>
